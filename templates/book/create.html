{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update
{% endblock %}

{% block header %}

{% endblock %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <p class="fs-3">
                <span class="text-primary">Update</span>
            </p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'update' book.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

{% endblock %}
