{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}
	Create a new book
{% endblock %}

{% block content %}
	<div class="card">
    <div class="card-header">
        <span class="fs-3 text-warning">Create new book</span>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'createBook' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
    </div>
{% endblock %}
