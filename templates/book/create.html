{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="cold-md-8">
            <div class="card mt-5">
                <div class="card-header text center bg-primary">
                    <h4>Create new task</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'createBook' %}">
                        {% csrf_token %}
                        {{ form |crispy }}

                        <button type="submit" class="btn btn-primary w-100">Save</button>


                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
