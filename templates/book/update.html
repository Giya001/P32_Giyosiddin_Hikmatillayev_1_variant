{% extends 'base.html' %}

{% block title %}
	Edit books
{% endblock %}

{% block content %}
	<div class="card">
    <div class="card-header">
        <span class="fs-3 text success">Update books</span>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'updateBook' book.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    </div>
{% endblock %}
